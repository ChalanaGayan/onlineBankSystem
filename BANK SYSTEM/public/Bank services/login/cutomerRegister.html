  <main>
    <h1>Customer Signup</h1>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="nicNumber">NIC Number (Username):</label>
      <input type="text" id="nicNumber" name="nicNumber" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <div class="fake-recaptcha">
        <input type="checkbox" id="recaptcha" name="recaptcha" required>
        <label for="recaptcha">I'm not a robot</label>
      </div>
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
