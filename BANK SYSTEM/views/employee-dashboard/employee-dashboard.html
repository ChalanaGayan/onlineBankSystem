<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="\Employee\Employee\employee dashboard\style.css">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <style>
    .pages:hover{
        cursor: pointer;
    }
    </style>
</head>

<body>
<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <!-- Vertical Navbar -->
    <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
        <div class="container-fluid">
            <!-- Toggler -->
            <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- username -->
            <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                <h3 class="text-success"><img src="https://bytewebster.com/img/logo.png" width="40"><span class="text-info">Neranjan</span></h3> 
            </a>
            <!-- User menu (mobile) -->
            <div class="navbar-user d-lg-none">
                <!-- Dropdown -->
                <div class="dropdown">
                    <!-- Toggle -->
                    <a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="avatar-parent-child">
                            <img alt="Image Placeholder" src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80" class="avatar avatar- rounded-circle">
                            <span class="avatar-child avatar-badge bg-success"></span>
                        </div>
                    </a>

                </div>
            </div>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidebarCollapse">
                <!-- Navigation -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="/employee-dashboard/savings-account" method="get" id="savingE"></form>

                        <a class="nav-link pages"onclick="document.getElementById('savings-account').submit()">
                            <i class="bi bi-people-fill"></i> Open Saving Accounts
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="/employee-dashboard/current-account" method="get" id="currentE"></form>
                        <a class="nav-link pages" onclick="document.getElementById('currentE').submit()">
                            <i class="bi bi-person-add"></i> Open Current Accounts
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="/employee-dashboard/fixedDeposit" method="get" id="FDE"></form>

                        <a class="nav-link pages" onclick="document.getElementById('FDE').submit()">
                            <i class="bi bi-list-check"></i> Open FD Plans
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="/employee-dashboard/openLoans" method="get" id="openLoanE"></form>

                        <a class="nav-link pages" onclick="document.getElementById('openLoanE').submit()">
                            <i class="bi bi-list"></i> Open Loans
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="/employee-dashboard/reqLoans" method="get" id="reqLoanE"></form>

                        <a class="nav-link pages" onclick="document.getElementById('reqLoanE').submit()">
                            <i class="bi bi-journal-check"></i> Online Request Loans 
                            <span class="badge bg-soft-primary text-primary rounded-pill d-inline-flex align-items-center ms-auto"> 10</span>
                        </a>
                    </li>
                </ul>

                <!-- Push content down -->
                <div class="mt-auto"></div>
                <!-- User (md) -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link page" href="#">
                            <i class="bi bi-person-square"></i> {{user}}
                        </a>
                    </li>
                    <li class="nav-item pages">
                        <form action="/employee-dashboard/logout" method="get" id="logout"></form>
                        <a class="nav-link" onclick="document.getElementById('logout').submit();">
                            <i class="bi bi-box-arrow-left"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <header class="bg-surface-primary border-bottom pt-6">
            <div class="container-fluid">
                <div class="mb-npx">
                    <div class="row align-items-center">
                        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                            <!-- Title -->
                            <h1 class="h2 mb-0 ls-tight">
                                <img src="\Employee\Employee\employee dashboard\logo.png" width="40"> Digital Banking With DPRJ Bank </h1>
                        </div>
                    </div>
                    <!-- Nav -->
                </div>
            </div>
        </header>
        <!-- Main -->
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 3%;">
            <div style="background-color: rgb(26, 33, 41); padding: 10px; border-radius: 20px;">
                <img src="\Employee\Employee\employee dashboard\logo.png" alt="logo" style="max-width: 100%; height: auto; display: block;">
            </div>
            <div style="background-color: rgb(26, 33, 41); padding: 10px;margin-top:3% ;border-radius: 15px;">
                <h2 style="color: white;">"Empowering Progress, One Customer at a Time."</h2>
            </div>
        </div>

    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="\Employee\Employee\employee dashboard\script.js"></script>
</body>
</html>
